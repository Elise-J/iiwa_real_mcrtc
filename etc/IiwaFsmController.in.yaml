ObserverPipelines:
- name: iiwa14
  gui: true
  log: true
  observers:
    - type: Encoder
      config:
        position: encoderValues #encoderValues  #control
        velocity: encoderVelocities #encoderFiniteDifferences #  #encoderVelocities #control
        robot: iiwa14
- name: iiwa7
  gui: true
  log: true
  observers:
    - type: Encoder
      config:
        position: encoderValues #encoderValues  #control
        velocity: encoderVelocities #encoderFiniteDifferences #  #encoderVelocities #control
        robot: iiwa7

# AGX / RVIZ
- name: "BoxObservation"
